<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur JS</h1>
    <button id = 'start'>start</button>
    <button id = 'stop'>stop</button>
</body>
<script>
    const sayDate = function(str){
        console.log(str, Date.now());
        }
  
        let intervalId 

        const startWork = function(){
            intervalId = setInterval(sayDate,2000,'hi')
        }
        const stopWork = function(){
            clearInterval(intervalId)
        }

    document.querySelector('#start').addEventListener('click', startWork);

    document.querySelector('#stop').addEventListener('click', stopWork);

 

</script>
</html>
